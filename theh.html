
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TRNT - The Road Not Taken</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ba.trnt.kr/jquery.form.js"></script>
    <script>
        function login(){
            var options= {success: function(data){
                if(data == "success"){
                    document.location = "/main.html";
                }else if(data == "wrong password"){
                    alert("비밀번호가 틀렸습니다.");
                }else{
                    alert("잘못된 사용자 정보입니다.");
                }

            }, type: "POST"};
            $("#loginForm").ajaxSubmit(options);
        }
    </script>
</head>
<body>
<form id="loginForm" action="http://ba.trnt.kr/api/login" method="POST">
    ID: <input type="text" name="userId" /> Password: <input type="password" name="password" />
    <input type="button" value="login" onclick="login();" />
</form>
</body>
</html>
