<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TRNT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body ng-app="trntApp" ng-cloak>

<div id="wrap" ng-controller="bodyCtrl">
    <header id="header" ui-view="headerView"></header>
    <nav id="nav" ui-view="navView" ng-class="{on : menuOn}"></nav>
    <md-content id="content" ui-view="contentView"></md-content>
    <footer id="footer" ui-view="footerView"></footer>
</div>
<div class="loader_wrap" ng-show="loadingshow">
    <md-progress-circular class="md-warn md-hue-3" md-diameter="70" ></md-progress-circular>
</div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Angular iu-router -->
    <script src="https://unpkg.com/angular-ui-router@0.4.2/release/angular-ui-router.min.js"></script>
    <!-- app.js import -->
    <script src="app/app.js"></script>
    <!-- google chart import -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- controller -->
    <script src="controller/chartCtrl.js"></script>
    <script src="controller/listCtrl.js"></script>
    <script src="controller/uploadCtrl.js"></script>
    <script src="controller/loginCtrl.js"></script>

</body>
</html>
